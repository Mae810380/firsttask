<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Task 01: CSS Introduction</title>
    
    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Internal CSS: Styling multiple elements */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .highlight {
            color: #ff6347;
            font-size: 1.2em;
        }

        #mainTitle {
            text-align: center;
            font-size: 2.5em;
            color: #333;
        }

        p {
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Inline CSS: Styling one element directly -->
    <h1 id="mainTitle" style="color: #4CAF50; background-color: #e7f3e7;">Lab Task 01</h1>

    <p>This is an introduction to CSS and its application methods.</p>
    
    <p class="highlight">This paragraph is highlighted using a class selector.</p>

    <p>The Universal selector will style all elements in this document.</p>
    
    <p>CSS controls the presentation of a webpage by manipulating its visual elements.</p>
</body>
</html>
